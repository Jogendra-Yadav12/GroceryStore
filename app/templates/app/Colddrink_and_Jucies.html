{% extends 'app/base.html' %}
{% load static %}
{% block title %}Fruits & Vegatables{% endblock title %}
{% block main-content %}

<div class="container px-4">
  <div class="row gx-5">
    <div class="col">
      {% for product in Colddrink_and_Jucies %}
      <div class="col-sm-4">
      <a href="{% url 'product-detail' product.id %}" class="btn">
        <div class="item">
          <img src="{{product.product_image.url}}" alt="" height="300" class="">
          <div class="fw-bold">{{product.title}}</div>
          <div class="fw-bold">Rs. {{product.discounted_price}}
            <small class="fw-light text-decoration-line-through">
              {{product.selling_price}}</small>
          </div>
        </div>
      </a>  
      </div>
     {% endfor %}
    </div>
  </div>
</div>
{% endblock main-content %}
